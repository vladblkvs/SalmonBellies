<!DOCTYPE html>

  <title>SalmonBellies</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="header__logo">Salmonbellies AS</a>

        <span class="page-header__open-menu">
          <span class="visually-hidden">Open menu</span>
        </span>
        <span class="page-header__close-menu">
          <span class="visually-hidden">Close menu</span>
        </span>
      </button>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link">Our products</a>

          <li class="header__item">

          <li class="header__item">

          <li class="header__item">

          </li>

          </li>
          <li class="header__item">
            <a class="header__link">Company</a>
          </li>
          <li class="header__item">
            <a class="header__link">Contacts</a>
          </li>
        </ul>
        <div class="header__dropdown-menu dropdown-menu">
          <span class="dropdown-menu__current-item">
            <span class="visually-hidden">English</span>
          </span>
          <ul class="dropdown-menu__list">
            <li class="dropdown-menu__item dropdown-menu__item--active">
              <a class="dropdown-menu__link">English</a>
            </li>
            <li class="dropdown-menu__item">
              <a class="dropdown-menu__link">中文</a>
            </li>
          </ul>
