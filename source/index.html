<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>SalmonBellies</title>
</head>
<body data-nojs>
  <header class="header">
    <div class="container">
      <a class="header__logo">Salmonbellies AS</a>
      <button class="page-header__btn" type="button">
        <span class="page-header__open-menu">
          <span class="visually-hidden">Open menu</span>
        </span>
        <span class="page-header__close-menu">
          <span class="visually-hidden">Close menu</span>
        </span>
      </button>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">Our products</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Receipes</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Services</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">The promise</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Origin</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Markets</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">CSR</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Company</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contacts</a>
          </li>
        </ul>
        <div class="header__dropdown-menu dropdown-menu">
          <span class="dropdown-menu__current-item">
            <span class="visually-hidden">English</span>
          </span>
          <ul class="dropdown-menu__list">
            <li class="dropdown-menu__item dropdown-menu__item--active">
              <a class="dropdown-menu__link">
                <span class="visually-hidden">English</span>
              </a>
            </li>
            <li class="dropdown-menu__item">
              <a class="dropdown-menu__link">
                <span class="visually-hidden">中文</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div class="container"></div>
  <div class="container"></div>
  <footer class="footer">
    <div class="container"></div>
  </footer>
  <script src="js/script.min.js"></script>
</body>
</html>
